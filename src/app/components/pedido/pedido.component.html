<!-- pedido.component.html -->
<div class="container mt-3">
  <button class="btn btn-primary" (click)="openModal()">Agregar Pedido</button>
  <button class="btn btn-secondary" (click)="toggleTableVisibility()">
    {{ showTable ? 'Ocultar Pedidos' : 'Mostrar Pedidos' }}
  </button>

  <div *ngIf="showTable" class="mt-3">
    <table class="table">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Fecha</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pedido of pedidos">
          <td>{{ pedido.ClienteNombre }}</td>
          <td>{{ pedido.FechaPedido | date }}</td>
          <td>{{ pedido.Total | currency }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="openEditModal(pedido)">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deletePedido(pedido.PedidoId)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
