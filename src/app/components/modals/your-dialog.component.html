<!-- your-dialog.component.html -->
<div class="dialog-container">
  <h2 mat-dialog-title>{{ data ? 'Edit Client' : 'Add Client' }}</h2>
  <mat-dialog-content>
    <form [formGroup]="clientForm" class="dialog-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input matInput id="name" type="text" formControlName="Name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input matInput id="email" type="email" formControlName="Email" />
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input matInput id="phone" type="text" formControlName="Phone" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input matInput id="address" type="text" formControlName="Address" />
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button class="dialog-btn" (click)="dialogRef.close()">Cancel</button>
    <button mat-button class="dialog-btn" (click)="onSave()">Save</button>
  </mat-dialog-actions>
</div>
