<div class="dialog-container">
    <div class="dialog-content">
      <p>{{ data.message }}</p>
    </div>
    <div class="dialog-actions">
      <button mat-raised-button class="dialog-btn" (click)="onConfirm()">Yes</button>
      <button mat-raised-button class="dialog-btn" (click)="onCancel()">No</button>
    </div>
  </div>
